<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Omer Rustemi Portfolio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Added background color for better readability */
        }
        header {
            position: relative;
        }
        header .navbar {
            position: absolute;
            width: 100%;
            z-index: 1000;
        }
        header #intro {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        header #intro video {
            min-width: 100%;
            min-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        header .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(29, 236, 197, 0.7),
                rgba(91, 14, 214, 0.7) 100%
            );
        }
        main {
            padding-top: 100px; /* Adjusted padding to avoid navbar overlap */
        }
        .card {
            transition: transform 0.2s; /* Added transition effect */
        }
        .card:hover {
            transform: translateY(-5px); /* Added hover effect */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Omer Rustemi</a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#aboutme">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">Projects</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Background image -->
        <div id="intro" class="bg-image shadow-1-strong">
            <video playsinline autoplay muted loop>
                <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
            </video>
            <div class="mask"></div>
            <div class="container d-flex align-items-center justify-content-center text-center h-100">
                <div class="text-white">
                    <h1 class="mb-3">Hi, I am Omer Rustemi</h1>
                    <h5 class="mb-4"><b>I</b> am a backend developer</h5>
                    <a class="btn btn-outline-light btn-lg m-2" href="#aboutme" role="button">About me</a>
                    <a class="btn btn-outline-light btn-lg m-2" href="#projects" role="button">Projects</a>
                    <a class="btn btn-outline-light btn-lg m-2" href="https://github.com/omerrustemicode/index/blob/main/CV%20-%20Omer%20Rustemi.pdf" role="button">MY CV</a>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>
    <!-- Main layout -->

    <main class="mt-5">
        <div class="container">
            <!-- Section: Content -->
            <section id="projects" class="text-center">
                <h4 class="mb-5"><strong>Projects - <small>Focused on the backend</small></strong></h4>
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card">
                            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                                <img src="https://i.imgur.com/P022EU8.png" style="height: 300px;" class="img-fluid" />
                                <a href="https://imgur.com/a/DaAuLdK" class="btn btn-primary">More</a>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">MarketingGPT</h5>
                                <p class="card-text">AI app for Marketing content generator with Xamarin & OpenAiAPI  & data storage through API</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more project cards here -->
                </div>
            </section>
        </div>
    </main>
    <!-- Main layout -->

    <!-- Footer -->
    <footer class="bg-light text-lg-start">
        <hr class="m-0" />
        <div class="text-center py-4 align-items-center">
            <p>Follow on social media</p>
            <a href="https://www.facebook.com/omerustemi/" class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/omerrustemi" class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://github.com/omerrustemicode" class="btn btn-primary m-1" role="button" rel="nofollow" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    <!-- Footer -->
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>
</html>
